<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div id="app">
        <form action="">
            <input v-bind:type="fieldType" placeholder="type your password">
            <button @click.prevent="switcField">Show/hide </button>
        </form>

    </div>

    <script src="js/vue.js"></script>
    <script>
        var vu = new Vue({
                el: '#app',
                data: {
                    fieldType: "password"

                },
                methods: {
                    switcField() {
                        this.fieldType = this.fieldType === 'password' ? 'text' : 'password';
                    }

                },
                computed: {

                }
            }


        );
    </script>

</body>

</html>
